<!DOCTYPE html>
<html>
<head>
  <title>Word Unscrambling Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="newstyle.css">
</head>
<body>
  <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-4">
                <div id="score">Score: 0</div>  
            </div>
            <div class="col-12 col-md-4">
                <div id="round"></div>
            </div>
            <div class="col-12 col-md-4">
                <div id="word-length"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="timer">Time: </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="word"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="input-container">
                <input type="text" id="answer" class="form-control" autofocus="autofocus"></input>
                <button id="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            &nbsp;
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <div id="message"></div>
        </div>
      </div> 

    <!-- Now let's try to put this keybord in. Now in the container fluif-->
    <div class="keyboard">
        <div class="row-container">
          <div class="row">
                <div class="key" id="Q">Q</div>
                <div class="key" id="W">W</div>
                <div class="key" id="E">E</div>
                <div class="key" id="R">R</div>
                <div class="key" id="T">T</div>
                <div class="key" id="Y">Y</div>
                <div class="key" id="U">U</div>
                <div class="key" id="I">I</div>
                <div class="key" id="O">O</div>
                <div class="key" id="P">P</div>
          </div>
          <div class="row">
                <div class="key" id="A">A</div>
                <div class="key" id="S">S</div>
                <div class="key" id="D">D</div>
                <div class="key" id="F">F</div>
                <div class="key" id="G">G</div>
                <div class="key" id="H">H</div>
                <div class="key" id="J">J</div>
                <div class="key" id="K">K</div>
                <div class="key" id="L">L</div>
          </div>
          <div class="row">
                <div class="key send">Send</div>
                <div class="key" id="Z">Z</div>
                <div class="key" id="X">X</div>
                <div class="key" id="C">C</div>
                <div class="key" id="V">V</div>
                <div class="key" id="B">B</div>
                <div class="key" id="N">N</div>
                <div class="key" id="M">M</div>
                <div class="key backspace">Canc</div>
          </div>
        </div>
    </div> 
  
    <script src="game.js"></script>
</body>
</html>
